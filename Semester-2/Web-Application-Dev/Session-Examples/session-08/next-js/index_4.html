<html>
  <body>
    <div id="app"></div>
    <!-- Chapter 6: Have a look in your components tab -->
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <!-- Click through the steps in the chapter -->
    <!-- Map an array using an anonymous arrow function -->
    <!-- Note:
    1. log the component in the console, go into the notes
    2. find the children of the the <ul>, edit it notice what happens when you log out the global variable
    3. add one as a global variable in the inspector 
    4. go into reactFib , note where outr key property is & the unique ID -->
    <script type="text/jsx">
      const app = document.getElementById("app")

      function Header({ title }) {
        return <h1>{title ? title : 'Default title'}</h1>;
      }

      function HomePage() {
        const names = ['Ada Lovelace', 'Grace Hopper', 'Margaret Hamilton'];

        return (
          <div>
            <Header title="Develop. Preview. Ship." />
            <ul>
              {names.map((name) => (
                <li key={name}>{name}</li>
              ))}
            </ul>
          </div>
        );
      }

      const root = ReactDOM.createRoot(app);
      root.render(<HomePage />);
    </script>
  </body>
</html>
