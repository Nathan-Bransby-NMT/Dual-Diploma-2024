<!DOCTYPE html>
<html>
  <body>
    <div id="root"></div>
  </body>
  <!-- This setup is not suitable for production. -->
  <!-- Only use it in development! -->
  <!-- Downloaded from: https://react.dev/learn/managing-state -->
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script
    async
    src="https://ga.jspm.io/npm:es-module-shims@1.7.0/dist/es-module-shims.js"
  ></script>
  <script type="importmap">
    {
      "imports": {
        "react": "https://esm.sh/react?dev",
        "react-dom/client": "https://esm.sh/react-dom/client?dev"
      }
    }
  </script>
  <script type="text/babel" data-type="module">
    import React, { StrictMode } from "react";
    import { createRoot } from "react-dom/client";

    import { useState } from "react";

    let App = function Accordion() {
      const [activeIndex, setActiveIndex] = useState(0);
      return (
        <>
          <h2>Almaty, Kazakhstan</h2>
          <Panel
            title="About"
            isActive={activeIndex === 0}
            onShow={() => setActiveIndex(0)}
          >
            With a population of about 2 million, Almaty is Kazakhstan's largest
            city. From 1929 to 1997, it was its capital city.
          </Panel>
          <Panel
            title="Etymology"
            isActive={activeIndex === 1}
            onShow={() => setActiveIndex(1)}
          >
            The name comes from <span lang="kk-KZ">алма</span>, the Kazakh word
            for "apple" and is often translated as "full of apples". In fact,
            the region surrounding Almaty is thought to be the ancestral home of
            the apple, and the wild <i lang="la">Malus sieversii</i> is
            considered a likely candidate for the ancestor of the modern
            domestic apple.
          </Panel>
        </>
      );
    };

    function Panel({ title, children, isActive, onShow }) {
      return (
        <section className="panel">
          <h3>{title}</h3>
          {isActive ? (
            <p>{children}</p>
          ) : (
            <button onClick={onShow}>Show</button>
          )}
        </section>
      );
    }

    const root = createRoot(document.getElementById("root"));
    root.render(
      <StrictMode>
        <App />
      </StrictMode>
    );
  </script>

    * {
      box-sizing: border-box;

    body {

    h3 {

    h4 {

    }

    h5 {

    h6 {

    code {
      font-size: 1.2em;
    }

    ul {
      padding-inline-start: 20px;
    }

    h3,
    p {
      margin: 5px 0px;
    }
    .panel {
      padding: 10px;
      border: 1px solid #aaa;
    }
  </style>
