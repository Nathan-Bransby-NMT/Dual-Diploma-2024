<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Images, Tables and Intro to JS</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@1.0.1/css/bulma.min.css"
    />
  </head>
  <body>
    <!-- Using Bulma CSS classes: https://versions.bulma.io/0.9.3/documentation/ -->
    <header class="section">
      <div class="container">
        <h1 class="title">Welcome to Our Website</h1>
        <nav class="navbar">
          <div class="navbar-menu">
            <div class="navbar-start">
              <a class="navbar-item" href="#">Home</a>
              <a class="navbar-item" href="#">About</a>
              <a class="navbar-item" href="#">Services</a>
              <a class="navbar-item" href="#">Portfolio</a>
              <a class="navbar-item" href="#">Contact</a>
            </div>
          </div>
        </nav>
      </div>
    </header>
    <div class="container">
      <section class="section">
        <h2 class="title is-2">Latest News</h2>
        <div class="box">
          <h3 class="subtitle is-3 has-text-primary">New Product Launch</h3>
          <p>Our latest product is now available. Check it out!</p>
          <a href="#" class="button is-link">Read More</a>
        </div>
        <div class="box">
          <h3 class="subtitle is-3">Client Success Story</h3>
          <p>Read about how our services helped a client achieve success.</p>
          <a href="#" class="button is-link">Read More</a>
        </div>
      </section>
      <aside id="app" class="section"></aside>
      <section class="section">
        <button id="button1" class="button is-primary">Click Me</button>
        <button id="button2" class="button is-info">Hover Over Me</button>
        <button id="button3" class="button is-danger">Double Click Me</button>
      </section>
      <section id="postContainer" class="section"></section>
    </div>
    <footer class="footer">
      <div class="content has-text-centered">
        <p>&copy; 2023 Your Company. All rights reserved.</p>
      </div>
    </footer>
    <script src="./js/index.js"></script>

</html>
